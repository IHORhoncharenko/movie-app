<p-button
  (click)="movieService.clearWatchListMovies(); hideWatchlist()"
  class="btn"
  [size]="'small'"
  label="clear"
/>
@if (!isClearList) {
  <div class="movie-list">
    @for (movie of watchlistMovies; track movie.id) {
      <app-movie-card [movieData]="movie"></app-movie-card>
    }
  </div>
}
