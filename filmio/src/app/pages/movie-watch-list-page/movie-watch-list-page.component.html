<p-button
  (onClick)="clearMoviesList()"
  class="btn"
  [size]="'small'"
  label="clear"
/>
@if (mesLoadingStatus) {
  <p>Loading...</p>
}

@if (watchlistMovies.length === 0) {
  <p>Sorry! But you dont have any movies at your watchlist movies listing</p>
} @else {
  <div class="movie-list">
    @for (movie of watchlistMovies; track movie.id) {
      <app-movie-card [movieData]="movie"></app-movie-card>
    }
  </div>
}
