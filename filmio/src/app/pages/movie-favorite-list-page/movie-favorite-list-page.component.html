<p-button
  (onClick)="clearMoviesList()"
  class="btn"
  [size]="'small'"
  label="clear"
/>
@if (mesLoadingStatus) {
  <p>Loading...</p>
}
@if (!isClearList) {
  <div class="movie-list">
    @for (movie of favoritesMovies; track movie.id) {
      <app-movie-card [movieData]="movie"></app-movie-card>
    }
  </div>
}
