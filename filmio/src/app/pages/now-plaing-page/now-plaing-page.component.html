@if (!isUseSortElements) {
  <div class="movie-list">
    @for (movie of nowPlayingMovies; track movie.id) {
      <app-movie-card [movieData]="movie"></app-movie-card>
    }
  </div>
} @else {
  <div class="movie-list">
    @for (movie of sortingMovies; track movie.id) {
      <app-movie-card [movieData]="movie"></app-movie-card>
    }
  </div>
}
