<dl class="modal-content">
  <dt>Director</dt>
  <dd>{{data.director}}</dd>
  <dt>Actors</dt>
  @for (actor of data.actors; track $index) {
  <dd>{{actor}}</dd>
  }
  <dt>Country</dt>
  <dd>{{data.country}}</dd>
  <dt>Language</dt>
  <dd>{{data.language}}</dd>
  <dt>BoxOffice</dt>
  <dd>{{data.boxOffice}}</dd>
  <dt>Production</dt>
  <dd>{{data.production}}</dd>
  <dt>Runtime</dt>
  <dd>{{data.runtime | convertingMinutesToHours}}</dd>
</dl>
